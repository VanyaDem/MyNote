<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="uk">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/noteform.css">
</head>

<body>
<div th:replace="header :: header"></div>

<div class="form-page-container">
    <div class="form-container">
        <form th:action="@{/login}" method="post">
            <h2>Увійти</h2>
            <div class="error-message" th:if="${param.error}">
                Не вірне ім'я користувача або пароль
            </div>
            <div class="error-message" th:if="${param.logout}">
                Ви вийшли з акаунту
            </div>
            <br>
            <label> Ім'я користувача : <input type="text" name="username"/> </label>
            <label> Пароль: <input type="password" name="password"/> </label>
            <div class="button-container">
                <button type="submit">Увійти</button>
                <span class="reg-button" onclick="window.location.href='/registration'">Зареєструватися</span>
                <span>  </span>
            </div>
        </form>
    </div>
</div>

</body>
</html>
